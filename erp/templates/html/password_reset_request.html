{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Recuperación de contraseña</title>
    <link rel="stylesheet" href="{% static 'css/stylesPasswordReset.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/logopng.png' %}" />
  </head>
  <body>
    <!-- Video de fondo -->
    <div class="video-background">
      <video autoplay muted loop id="background-video">
        <source src="{% static 'images/final.mp4' %}" type="video/mp4" />Your browser does not support the video tag.
      </video>
    </div>
    <a href="#" onclick="goBack()" class="back-button"><img src="{% static 'images/Volver.png' %}" alt="Volver" style="width: 50px; height: auto;" /></a>
    <div class="password-reset-wrapper">
      <div class="logo-container">
        <img src="{% static 'images/logopng.png' %}" class="logo" alt="Logo" style="width: 180px; height: auto;" />
      </div>
      <form id="password-reset-form" class="form" method="post">
        {% csrf_token %}
        <div style="margin-top: 30px;">
          <h2 class="card-title">Recuperación Contraseña</h2>
          <label for="email">Correo electrónico</label>
          <div class="input-group">
            <input type="email" name="email" id="email" required />
          </div>
        </div>

        {% if messages %}
          <div class="alert alert-warning">
            <button type="button" class="close" onclick="closeAlert()"><i class="zmdi zmdi-close"></i></button>
            <span id="spn_texto">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </span>
          </div>
        {% endif %}

        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </div>

    <!-- Retroceder -->
    <script>
      function goBack() {
        history.back()
      }
    </script>
  </body>
</html>
