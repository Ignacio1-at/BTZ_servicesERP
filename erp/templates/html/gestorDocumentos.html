{% extends 'html/base.html' %}

{% block title %}
  Documentos
{% endblock %}

{% block module_styles %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/stylesGestorDocumentos.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/stylesBase.css' %}" />
{% endblock %}

{% block content %}
  <div id="contenidoPrincipal" class="contenido-principal">
    <div class="contenido-wrapper">
      <div>
        <!-- Logo y texto "Documentos" -->
        <div>
          <button type="button" onclick="goBack()" class="btn-volver"><img src="{% static 'images/Volver.png' %}" alt="Volver" width="40" height="40" /></button>
          <img src="{% static 'images/LogoDoc.png' %}" alt="Texto alternativo de la imagen" width="65" height="55" class="documentos-img" />
          <span class="text-documento">Documentos</span>
          <input class="buscador rounded-pill" type="text" id="Buscar" />
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block module_scripts %}
  <!-- Retroceder -->
  <script>
    function goBack() {
      window.location.href = "{% url 'erp:menu' %}"
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Scripts específicos de la página de Inventario -->
  <script src="{% static 'js/GestorDocumentos/scriptGestorDocumentos.js' %}"></script>
{% endblock %}
